<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Adventure Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        #game-log {
            border: 1px solid #ccc;
            background: #fff;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        #user-input {
            width: calc(100% - 120px);
            padding: 10px;
            font-size: 16px;
        }
        #submit-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        #submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Text Adventure Game</h1>
    <div id="game-log"></div>
    <input type="text" id="user-input" placeholder="What do you want to do?">
    <button id="submit-btn">Submit</button>

    <script>
        const gameLog = document.getElementById('game-log');
        const userInput = document.getElementById('user-input');
        const submitBtn = document.getElementById('submit-btn');

        // Your OpenAI API Key (WARNING: Do not use in production!)
        const OPENAI_API_KEY = 'your-openai-api-key-here';

        let gameState = {
            location: 'a dark room',
            abilities: ['wind magic', 'water manipulation'],
            inventory: ['old sword', 'mystic stone'],
            health: 100
        };

        function logMessage(message) {
            const newMessage = document.createElement('div');
            newMessage.textContent = message;
            gameLog.appendChild(newMessage);
            gameLog.scrollTop = gameLog.scrollHeight;
        }

        submitBtn.addEventListener('click', async () => {
            const input = userInput.value.trim();
            if (input) {
                logMessage(`> ${input}`);
                const response = await getGameResponse(input);
                logMessage(response);
                userInput.value = '';
            }
        });

        // Function to send the player's input to OpenAI API and get a response
        async function getGameResponse(playerInput) {
            try {
                const response = await fetch('https://api.openai.com/v1/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${OPENAI_API_KEY}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',  // Use GPT-3.5 for free-tier access
                        prompt: generateGamePrompt(playerInput, gameState),
                        max_tokens: 150,  // Adjust for desired response length
                        temperature: 0.7,  // Adjust for randomness
                    }),
                });

                const data = await response.json();
                return data.choices[0].text.trim();
            } catch (error) {
                console.error('Error:', error);
                return 'Something went wrong. Try again.';
            }
        }

        // Function to generate the game prompt for GPT-3.5 based on player input and game state
        function generateGamePrompt(playerInput, gameState) {
            return `
            You are in a text-based adventure game where the player can do anything.
            The player has the following abilities and inventory: ${JSON.stringify(gameState)}
            The player's input is: "${playerInput}"
            Based on this, generate a unique, context-aware continuation of the story.
            `;
        }

        // Initialize the game
        logMessage("Welcome to the adventure! You awaken in a small, dimly lit room, the smell of damp stone filling the air. What do you want to do?");
    </script>
</body>
</html>
