<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Adventure Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        #game-log {
            border: 1px solid #ccc;
            background: #fff;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        #user-input {
            width: calc(100% - 120px);
            padding: 10px;
            font-size: 16px;
        }
        #submit-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        #submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Text Adventure Game</h1>
    <div id="game-log"></div>
    <input type="text" id="user-input" placeholder="What do you want to do?">
    <button id="submit-btn">Submit</button>

    <script>
       const gameLog = document.getElementById('game-log');
const userInput = document.getElementById('user-input');
const submitBtn = document.getElementById('submit-btn');

// GitHub Actions API endpoint
const GITHUB_WORKFLOW_URL = 'https://api.github.com/repos/snappingThread/my-text-based-game/actions/workflows/openai-api.yml/dispatches';
const GITHUB_PERSONAL_ACCESS_TOKEN = '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'; // Use a PAT with 'repo' access

let gameState = {
    location: 'a dark room',
    abilities: ['wind magic', 'water manipulation'],
    inventory: ['old sword', 'mystic stone'],
    health: 100
};

function logMessage(message) {
    const newMessage = document.createElement('div');
    newMessage.textContent = message;
    gameLog.appendChild(newMessage);
    gameLog.scrollTop = gameLog.scrollHeight;
}

submitBtn.addEventListener('click', async () => {
    const input = userInput.value.trim();
    if (input) {
        logMessage(`> ${input}`);
        const response = await getGameResponse(input);
        logMessage(response);
        userInput.value = '';
    }
});

// Function to send the player's input to GitHub Actions
async function getGameResponse(playerInput) {
    try {
        // Trigger GitHub Actions workflow
        const response = await fetch(GITHUB_WORKFLOW_URL, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${GITHUB_PERSONAL_ACCESS_TOKEN}`,
                'Accept': 'application/vnd.github.v3+json',
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                ref: 'main', // The branch name
                inputs: {
                    playerInput: playerInput,
                    gameState: JSON.stringify(gameState),
                },
            }),
        });

        if (!response.ok) {
            throw new Error('Failed to trigger GitHub Actions workflow');
        }

        // Since GitHub Actions responses are asynchronous, you'd need a way to fetch the output later.
        return 'The game is processing your input. Please wait...'; // Placeholder message
    } catch (error) {
        console.error('Error:', error);
        return 'Something went wrong. Try again.';
    }
}

// Initialize the game
logMessage("Welcome to the adventure! You awaken in a small, dimly lit room, the smell of damp stone filling the air. What do you want to do?");

    </script>
</body>
</html>
